<div class="form-container">
  <h2>Customer Form</h2>
  
  <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)" novalidate>

   
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="customer.name" #name="ngModel" required>
    <div class="error" *ngIf="formSubmitted && name.invalid">Name is required</div>

    
    <label for="age">Age</label>
    <input type="number" id="age" name="age" [(ngModel)]="customer.age" #age="ngModel" required>
    <div class="error" *ngIf="formSubmitted && age.invalid">Age is required</div>

    
    <label for="nic">NIC</label>
    <input type="text" id="nic" name="nic" [(ngModel)]="customer.nic" #nic="ngModel" required>
    <div class="error" *ngIf="formSubmitted && nic.invalid">NIC is required</div>

    
    <label for="address">Address</label>
    <input type="text" id="address" name="address" [(ngModel)]="customer.address" #address="ngModel" required>
    <div class="error" *ngIf="formSubmitted && address.invalid">Address is required</div>

    <button type="submit">Submit</button>
  </form>
</div>
