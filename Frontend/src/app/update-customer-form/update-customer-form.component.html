<div class="form-container">
    <h2>Customer Form</h2>
    <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)" novalidate>
  
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="customer.name" #name="ngModel" required>
  
      <label for="age">Age</label>
      <input type="number" id="age" name="age" [(ngModel)]="customer.age" #age="ngModel" required>
  
      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" [(ngModel)]="customer.gender" value="Male" #gender="ngModel" required> Male</label>
        <label><input type="radio" name="gender" [(ngModel)]="customer.gender" value="Female"> Female</label>
      </div>
  
      <label for="nic">NIC</label>
      <input type="text" id="nic" name="nic" [(ngModel)]="customer.nic" #nic="ngModel" required>
    
      <label for="address">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="customer.address" #address="ngModel" required>
      
  
      <button type="submit">Submit</button>
    </form>
  </div>
